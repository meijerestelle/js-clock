<!DOCTYPE html>
<html>
    <head>
        <title>Tick Tock - It's a Clock!</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body onload="startTime()">
        <div id="clock">
            <h2>The current time is:</h2>
            <h1 id="datetime"></h1>

            <canvas id="canvas" width="200" height="200">
                This is a canvas
            </canvas>

            <button onclick="toggleFunc()">Switch clocks</button>
        </div>

        <p class="attribution">Coded by <a href="https://www.linkedin.com/in/est%C3%A8lle-meijer/">Est√®lle Meijer</a></p>

        <script>
            function toggleFunc() {
                var x = document.getElementById("canvas");
                var y = document.getElementById("datetime")

                if (x.style.display === 'none') {
                    x.style.display = 'block';
                    y.style.display = 'none';
                } else {
                    x.style.display = 'none';
                    y.style.display = 'block';
                }
            }
        </script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
